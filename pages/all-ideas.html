<div class="all-ideas-page">
    <div class="page-header">
        <h1>All Ideas</h1>
        <p>Manage and view all your ideas and their associated tasks</p>
    </div>

    <div class="ideas-filter">
        <div class="filter-controls">
            <input type="text" id="search-ideas" class="form-input" placeholder="Search ideas...">
            <select id="filter-completion" class="form-select" onchange="window.taskManager.onFilterChange()">
                <option value="">All Ideas</option>
                <option value="complete">Completed</option>
                <option value="in-progress">In Progress</option>
                <option value="not-started">Not Started</option>
            </select>
            <button class="btn" onclick="window.navigateToPage('create-project'); setTimeout(() => { if(window.templateManager) window.templateManager.selectTemplate('idea-planner'); }, 100)">
                Add New Idea
            </button>
        </div>
    </div>

    <!-- Dynamic Task Manager Container -->
    <div class="task-manager-placeholder" id="task-manager-placeholder" style="display: none;">
        <!-- task-manager.html content will be loaded here -->
    </div>

    <div class="ideas-container">
        <div class="ideas-list" id="ideas-list">
            <p>Loading ideas...</p>
        </div>
    </div>

    <div class="ideas-stats">
        <h3>Ideas Statistics</h3>
        <div class="stats-grid">
            <div class="stat-item">
                <span class="stat-number" id="total-ideas">0</span>
                <span class="stat-label">Total Ideas</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="completed-ideas">0</span>
                <span class="stat-label">Completed</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="total-tasks">0</span>
                <span class="stat-label">Total Tasks</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="completed-tasks">0</span>
                <span class="stat-label">Completed Tasks</span>
            </div>
        </div>
    </div>
</div>
