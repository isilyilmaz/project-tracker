<div class="event-planner-form">
    <div class="template-header">
        <h2 class="template-title">Event Planner</h2>
        <button class="back-btn" onclick="window.showTemplateSelection()">
            ‚Üê Back to Templates
        </button>
    </div>

    <form id="event-planner-form" class="planner-form">
        <div class="form-section">
            <h3>Event Details</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label for="event-name" class="form-label">Event Name *</label>
                    <input type="text" id="event-name" name="name" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="event-type" class="form-label">Event Type *</label>
                    <select id="event-type" name="type" class="form-select" required>
                        <option value="">Select event type...</option>
                        <option value="conference">Conference</option>
                        <option value="workshop">Workshop</option>
                        <option value="meeting">Meeting</option>
                        <option value="webinar">Webinar</option>
                        <option value="social">Social Event</option>
                        <option value="launch">Product Launch</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="event-date" class="form-label">Event Date *</label>
                    <input type="datetime-local" id="event-date" name="eventDate" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="event-duration" class="form-label">Duration (hours)</label>
                    <input type="number" id="event-duration" name="duration" class="form-input" min="0.5" step="0.5" placeholder="e.g., 2.5">
                </div>

                <div class="form-group form-row">
                    <label for="event-location" class="form-label">Location</label>
                    <input type="text" id="event-location" name="location" class="form-input" placeholder="Physical location or virtual platform">
                </div>

                <div class="form-group form-row">
                    <label for="event-description" class="form-label">Event Description</label>
                    <textarea id="event-description" name="description" class="form-textarea" rows="4" placeholder="Detailed description of the event"></textarea>
                </div>

                <div class="form-group">
                    <label for="event-status" class="form-label">Status</label>
                    <select id="event-status" name="status" class="form-select">
                        <option value="planning">Planning</option>
                        <option value="scheduled">Scheduled</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="event-budget" class="form-label">Budget</label>
                    <input type="number" id="event-budget" name="budget" class="form-input" min="0" step="0.01" placeholder="e.g., 5000.00">
                </div>

                <div class="form-group">
                    <label for="event-organizer" class="form-label">Organizer</label>
                    <input type="text" id="event-organizer" name="organizer" class="form-input" placeholder="Event organizer name or organization">
                </div>

                <div class="form-group form-row">
                    <label for="event-resources" class="form-label">Resources</label>
                    <div class="keywords-input">
                        <input type="text" id="event-resources" placeholder="Enter resource and press Enter">
                        <button type="button" class="btn btn-secondary" onclick="addEventResource()">Add</button>
                    </div>
                    <div class="keyword-tags" id="event-resource-tags"></div>
                    <input type="hidden" name="resources" id="event-resources-hidden">
                </div>

                <div class="form-group form-row">
                    <label for="event-agenda" class="form-label">Agenda</label>
                    <textarea id="event-agenda" name="agenda" class="form-textarea" rows="4" placeholder="Event agenda or schedule"></textarea>
                </div>
            </div>
        </div>

        <div class="form-actions">
            <button type="button" class="btn btn-secondary" onclick="window.showTemplateSelection()">
                Cancel
            </button>
            <button type="submit" class="btn">
                Save Event
            </button>
        </div>
    </form>
</div>
