<div class="project-planner-form">
    <div class="template-header">
        <h2 class="template-title">Project Planner</h2>
        <button class="back-btn" onclick="window.showTemplateSelection()">
            ← Back to Templates
        </button>
    </div>

    <form id="project-planner-form" class="planner-form">
        <div class="form-section">
            <h3>Project Details</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label for="project-topic" class="form-label">Topic *</label>
                    <input type="text" id="project-topic" name="topic" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="project-due-date" class="form-label">Plan Due Date *</label>
                    <input type="date" id="project-due-date" name="planDueDate" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="project-name" class="form-label">Project Name *</label>
                    <input type="text" id="project-name" name="name" class="form-input" required>
                </div>

                <div class="form-group form-row">
                    <label for="project-keywords" class="form-label">Keywords</label>
                    <div class="keywords-input">
                        <input type="text" id="project-keywords" placeholder="Enter keyword and press Enter">
                        <button type="button" class="btn btn-secondary" onclick="addKeyword()">Add</button>
                    </div>
                    <div class="keyword-tags" id="project-keyword-tags"></div>
                    <input type="hidden" name="keywords" id="project-keywords-hidden">
                </div>

                <div class="form-group form-row">
                    <label for="project-description" class="form-label">General Description</label>
                    <textarea id="project-description" name="generalDescription" class="form-textarea" rows="4"></textarea>
                </div>
            </div>
        </div>

        <div class="form-section">
            <h3>Linked Plans</h3>
            <div class="form-grid">
                <!-- Linked Ideas Section -->
                <div class="form-group form-row">
                    <label class="form-label">Linked Ideas</label>
                    <div class="enhanced-dropdown-container">
                        <div class="custom-dropdown" id="ideas-dropdown">
                            <div class="dropdown-trigger" onclick="window.toggleDropdown('ideas')">
                                <span class="dropdown-text">Select Ideas...</span>
                                <span class="dropdown-arrow">▼</span>
                            </div>
                            <div class="dropdown-content" id="ideas-dropdown-content">
                                <div class="dropdown-search">
                                    <input type="text" placeholder="Search ideas..." id="ideas-search" oninput="window.filterDropdownOptions('ideas', this.value)">
                                </div>
                                <div class="dropdown-options" id="ideas-options">
                                    <!-- Options will be loaded dynamically -->
                                </div>
                            </div>
                        </div>
                        <div class="selected-items-display" id="selected-ideas-display">
                            <!-- Selected ideas cards will appear here -->
                        </div>
                    </div>
                </div>

                <!-- Linked Events Section -->
                <div class="form-group form-row">
                    <label class="form-label">Linked Events</label>
                    <div class="enhanced-dropdown-container">
                        <div class="custom-dropdown" id="events-dropdown">
                            <div class="dropdown-trigger" onclick="window.toggleDropdown('events')">
                                <span class="dropdown-text">Select Events...</span>
                                <span class="dropdown-arrow">▼</span>
                            </div>
                            <div class="dropdown-content" id="events-dropdown-content">
                                <div class="dropdown-search">
                                    <input type="text" placeholder="Search events..." id="events-search" oninput="window.filterDropdownOptions('events', this.value)">
                                </div>
                                <div class="dropdown-options" id="events-options">
                                    <!-- Options will be loaded dynamically -->
                                </div>
                            </div>
                        </div>
                        <div class="selected-items-display" id="selected-events-display">
                            <!-- Selected events cards will appear here -->
                        </div>
                    </div>
                </div>

                <!-- Related Tasks Section -->
                <div class="form-group form-row">
                    <label class="form-label">Related Tasks</label>
                    <div class="project-tasks-grid-container">
                        <div class="project-tasks-grid" id="project-tasks-grid">
                            <div class="tasks-grid-header">
                                <div class="grid-cell">Select</div>
                                <div class="grid-cell">Task Name</div>
                                <div class="grid-cell">Status</div>
                                <div class="grid-cell">Due Date</div>
                            </div>
                            <div class="tasks-grid-body" id="project-tasks-grid-body">
                                <!-- Tasks will be loaded here dynamically -->
                            </div>
                        </div>
                    </div>
                    <small class="form-help">Tasks are filtered based on selected ideas above. Check boxes to link tasks to this project. Double-click a task to view details.</small>
                </div>
            </div>

            <!-- Hidden inputs for form submission -->
            <input type="hidden" id="selected-ideas-input" name="ideaId">
            <input type="hidden" id="selected-events-input" name="eventId">
        </div>

        <div class="form-section">
            <h3>Goals & Objectives</h3>
            <div class="form-grid">
                <div class="form-group form-row">
                    <label for="project-goal" class="form-label">Goal</label>
                    <textarea id="project-goal" name="goal" class="form-textarea" rows="3"></textarea>
                </div>

                <div class="form-group form-row">
                    <label for="project-objective" class="form-label">Objective</label>
                    <textarea id="project-objective" name="objective" class="form-textarea" rows="3"></textarea>
                </div>
            </div>
        </div>

        <div class="form-actions">
            <button type="button" class="btn btn-secondary" onclick="window.showTemplateSelection()">
                Cancel
            </button>
            <button type="submit" class="btn">
                Save Project
            </button>
        </div>
    </form>
</div>
